<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
<h1>Rock Paper Scissor</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="rockhand.png" alt="">
    </div>
    <div class="choice"  id="paper">
        <img src="paperhand.png" alt="">
    </div>
    <div class="choice" id="scissors">
        <img src="scissorhand.png" alt="">
    </div>
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
    </div>

    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
<div class="msg-container">
    <p class="msg" id="msg">Play your move</p>
</div>
<div class="end">

    <div class="rematch" id="regame1">
        <p class="regame">
            Rematch
        </p>
    </div>
    <div class="exit" id="exit-id">
        <p class="exitgame">
            EXIT
        </p>
    </div>

</div>


    <script src="rock.js"></script>
</body>
</html>
